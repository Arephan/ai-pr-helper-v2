name: AI PR Helper

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  answer:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '?')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          script: |
            const https = require('https');
            
            // Call Anthropic API
            function callAnthropic(prompt, apiKey) {
              return new Promise((resolve, reject) => {
                const body = JSON.stringify({
                  model: 'claude-opus-4-20250514',
                  max_tokens: 1024,
                  messages: [{ role: 'user', content: prompt }]
                });
                
                const req = https.request({
                  hostname: 'api.anthropic.com',
                  path: '/v1/messages',
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'Content-Length': Buffer.byteLength(body)
                  }
                }, res => {
                  let data = '';
                  res.on('data', chunk => data += chunk);
                  res.on('end', () => {
                    try {
                      const json = JSON.parse(data);
                      if (json.error) reject(new Error(json.error.message));
                      else resolve(json.content[0].text);
                    } catch (e) { reject(e); }
                  });
                });
                
                req.on('error', reject);
                req.write(body);
                req.end();
              });
            }
            
            // Fetch PR
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // Fetch files
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // Build context
            const fileCtx = files.slice(0, 5).map(f => 
              `\n### ${f.filename} (${f.status})\n\`\`\`\n${f.patch || 'no changes'}\n\`\`\``
            ).join('\n');
            
            const prompt = `Help a developer understand this Pull Request.

PR: ${pr.title}
Description: ${pr.body || 'none'}

Files:${fileCtx}

Question: ${context.payload.comment.body}

Answer in 2-4 sentences. Be specific and reference the code.`;
            
            // Get answer
            const answer = await callAnthropic(prompt, process.env.ANTHROPIC_API_KEY);
            
            // Post reply
            if (answer) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `${answer}\n\n<sub>ðŸ¤– AI answer</sub>`
              });
            }
