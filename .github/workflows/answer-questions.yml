name: Answer Review Questions

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  answer:
    # Only run if comment is on a PR and contains a question mark
    if: github.event.issue.pull_request && contains(github.event.comment.body, '?')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Answer Question
        uses: actions/github-script@v7
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          script: |
            const https = require('https');
            
            const comment = context.payload.comment;
            const question = comment.body;
            
            // Get PR context
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // Get the file diff if comment is on a specific line
            let fileContext = '';
            if (comment.path && comment.line) {
              const { data: files } = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });
              
              const file = files.find(f => f.filename === comment.path);
              if (file) {
                fileContext = `\n\nCode context (${comment.path}:${comment.line}):\n${file.patch}`;
              }
            }
            
            // Call Anthropic API
            const prompt = `You are a code reviewer helping a developer understand a PR. Answer their question clearly and helpfully.

PR: ${pr.title}
Question: ${question}${fileContext}

Answer the question directly and concisely (2-3 sentences). Be helpful and human.`;

            function callAnthropic(prompt, apiKey) {
              return new Promise((resolve, reject) => {
                const data = JSON.stringify({
                  model: 'claude-opus-4-20250514',
                  max_tokens: 512,
                  messages: [{ role: 'user', content: prompt }]
                });

                const options = {
                  hostname: 'api.anthropic.com',
                  port: 443,
                  path: '/v1/messages',
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'Content-Length': data.length
                  }
                };

                const req = https.request(options, (res) => {
                  let body = '';
                  res.on('data', (chunk) => { body += chunk; });
                  res.on('end', () => {
                    try {
                      const response = JSON.parse(body);
                      if (response.error) {
                        reject(new Error(response.error.message));
                      } else {
                        resolve(response.content[0].text);
                      }
                    } catch (error) {
                      reject(error);
                    }
                  });
                });

                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }

            try {
              const answer = await callAnthropic(prompt, process.env.ANTHROPIC_API_KEY);
              
              // Reply to the comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `${answer}\n\n<sub>ðŸ¤– AI answer</sub>`
              });
            } catch (error) {
              console.log('Failed to answer question:', error.message);
            }
