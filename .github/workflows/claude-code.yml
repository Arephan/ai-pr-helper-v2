name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: "Review this PR and write a casual, friendly comment. Start with '# üîç Code Review' then '## What's this PR doing?' followed by 2-3 sentences explaining what the PR does in a conversational tone. Then add '## Review Summary' - if you found issues say how many, otherwise say everything looks good. Be human and friendly, not formal."
          claude_args: "--custom-instructions 'Write like a human developer. Be casual but helpful. Use Hey/So to start. Skip formal language.'"
