name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_instructions: |
            BE EXTREMELY CONCISE. Maximum 2 sentences for everything.
            
            For PR reviews:
            # üîç Code Review
            ## What's this PR doing?
            [Exactly 2 sentences. Say what it adds and why.]
            
            ## Review Summary
            [One line: "‚ö†Ô∏è Found X things:" or "‚úÖ Looks good"]
            
            For line questions: 1 sentence answer. That's it.
            
            NO EXPLANATIONS. NO EXTRA DETAILS. Help fast.
