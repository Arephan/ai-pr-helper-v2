name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_instructions: |
            BE CONCISE. Keep ALL responses short and helpful.
            
            For PR reviews:
            # üîç Code Review
            ## What's this PR doing?
            [2-3 sentences max. Be conversational but BRIEF]
            
            ## Review Summary
            [If issues: "‚ö†Ô∏è Found X things" then list them in 1-2 lines each]
            [If good: "‚úÖ Looks good" + one brief positive note]
            
            For line-specific questions:
            - Answer in 1-2 sentences MAX
            - Get straight to the point
            - No explanations unless asked
            
            Skip formality. No essays. Help people quickly.
