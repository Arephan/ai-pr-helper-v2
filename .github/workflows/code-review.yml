name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get PR Diff
        id: diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > pr-diff.patch
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Analyze Code
        id: analyze
        continue-on-error: true
        run: |
          node analyze.js pr-diff.patch ${{ github.event.pull_request.number }} > review-result.json || echo '{"intent":"","issues":[]}' > review-result.json
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}

      - name: Format Report
        id: format
        run: |
          if [ -f review-result.json ]; then
            node format.js review-result.json > review-comment.md
          else
            echo "# ðŸ” Code Review\n\nâš ï¸ Analysis failed. Check action logs." > review-comment.md
          fi

      - name: Post Comments
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('review-comment.md', 'utf8');
            const result = JSON.parse(fs.readFileSync('review-result.json', 'utf8'));
            const issues = result.issues || [];
            
            // Post inline comments on specific lines
            const comments = [];
            for (const issue of issues) {
              const severity = issue.severity.toUpperCase();
              const emoji = severity === 'CRITICAL' ? 'ðŸ’€' : severity === 'HIGH' ? 'ðŸ”’' : 'âš ï¸';
              const body = `${emoji} **${issue.type}**\n\n${issue.context}\n\n**Fix:** \`${issue.fix || 'See review for details'}\``;
              
              comments.push({
                path: issue.file,
                line: parseInt(issue.line),
                body: body
              });
            }
            
            // Create or update review with inline comments
            if (comments.length > 0) {
              try {
                await github.rest.pulls.createReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  event: 'COMMENT',
                  comments: comments
                });
              } catch (error) {
                console.log('Failed to post inline comments:', error.message);
              }
            }
            
            // Post or update summary comment
            const { data: existingComments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = existingComments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('# ðŸ” Code Review')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  answer-question:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '?')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Answer Question
        uses: actions/github-script@v7
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          script: |
            const https = require('https');
            
            const comment = context.payload.comment;
            const question = comment.body;
            
            // Get PR context
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // Get PR diff for context
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            let fileContext = '';
            if (files.length > 0) {
              fileContext = `\n\nPR changes summary: ${files.length} files changed`;
            }
            
            // Call Anthropic API
            const prompt = `You are a code reviewer helping a developer understand a PR. Answer their question clearly and helpfully.

PR: ${pr.title}
Question: ${question}${fileContext}

Answer the question directly and concisely (2-3 sentences). Be helpful and human.`;

            function callAnthropic(prompt, apiKey) {
              return new Promise((resolve, reject) => {
                const data = JSON.stringify({
                  model: 'claude-opus-4-20250514',
                  max_tokens: 512,
                  messages: [{ role: 'user', content: prompt }]
                });

                const options = {
                  hostname: 'api.anthropic.com',
                  port: 443,
                  path: '/v1/messages',
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'Content-Length': data.length
                  }
                };

                const req = https.request(options, (res) => {
                  let body = '';
                  res.on('data', (chunk) => { body += chunk; });
                  res.on('end', () => {
                    try {
                      const response = JSON.parse(body);
                      if (response.error) {
                        reject(new Error(response.error.message));
                      } else {
                        resolve(response.content[0].text);
                      }
                    } catch (error) {
                      reject(error);
                    }
                  });
                });

                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }

            try {
              const answer = await callAnthropic(prompt, process.env.ANTHROPIC_API_KEY);
              
              // Reply to the comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `${answer}\n\n<sub>ðŸ¤– AI answer</sub>`
              });
            } catch (error) {
              console.log('Failed to answer question:', error.message);
            }
