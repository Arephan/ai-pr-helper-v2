name: PR Questions

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write

jobs:
  reply:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '?')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          script: |
            const https = require('https');
            
            const callAPI = (prompt, key) => new Promise((resolve, reject) => {
              const body = JSON.stringify({
                model: 'claude-opus-4-20250514',
                max_tokens: 512,
                messages: [{role: 'user', content: prompt}]
              });
              const req = https.request({
                hostname: 'api.anthropic.com',
                path: '/v1/messages',
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'x-api-key': key,
                  'anthropic-version': '2023-06-01',
                  'Content-Length': body.length
                }
              }, res => {
                let data = '';
                res.on('data', chunk => data += chunk);
                res.on('end', () => {
                  try {
                    const json = JSON.parse(data);
                    resolve(json.error ? null : json.content[0].text);
                  } catch (e) { reject(e); }
                });
              });
              req.on('error', reject);
              req.write(body);
              req.end();
            });
            
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const q = context.payload.comment.body;
            const answer = await callAPI(
              `Help a developer understand this PR.\n\nPR: ${pr.data.title}\nQ: ${q}\n\nAnswer in 2-3 sentences. Be helpful and human.`,
              process.env.ANTHROPIC_API_KEY
            );
            
            if (answer) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `${answer}\n\n<sub>ðŸ¤– AI answer</sub>`
              });
            }
