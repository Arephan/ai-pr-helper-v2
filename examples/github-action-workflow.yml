# AI Review Helper - GitHub Action Workflow
# Drop this file into .github/workflows/ to enable AI-powered code reviews
#
# Works out of the box with zero configuration!
# Add ANTHROPIC_API_KEY secret for AI-powered summaries (optional).

name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Only run on code files
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'

# Cancel in-progress runs on the same PR
concurrency:
  group: ai-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    # Don't run on draft PRs
    if: github.event.pull_request.draft == false
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff
      
      - name: AI Review Helper
        uses: your-org/ai-review-helper@v1
        with:
          # Optional: Add ANTHROPIC_API_KEY secret for AI summaries
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # Configuration (all optional)
          max_hunks: '20'           # Limit for large PRs
          comment_on_pr: 'true'     # Post as PR comment
          # inline_comments: 'true' # Also post inline (experimental)
          
          # Strictness
          fail_on_high_complexity: 'false'  # Set 'true' to block merges

      # Optional: Post summary as job annotation
      - name: Summary
        if: always()
        run: |
          echo "### AI Review Helper Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.ai-review.outputs.total_files }}" = "0" ]; then
            echo "âœ… No TypeScript/JavaScript files changed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Files: ${{ steps.ai-review.outputs.total_files }}" >> $GITHUB_STEP_SUMMARY
            echo "- Hunks: ${{ steps.ai-review.outputs.total_hunks }}" >> $GITHUB_STEP_SUMMARY
            echo "- AI Likelihood: ${{ steps.ai-review.outputs.ai_likelihood }}" >> $GITHUB_STEP_SUMMARY
          fi
